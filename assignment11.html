<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning</title>
    <style>
    * {
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.static-box {
    position: static;
    background-color: lightblue;
    padding: 20px;
    margin: 10px;
    text-align: center;
}

.relative-box {
    position: relative;
    top: 20px;
    background-color: lightcoral;
    padding: 20px;
    margin: 10px;
    text-align: center;
}

.absolute-box {
    position: absolute;
    top: 50px;
    left: 50px;
    background-color: moccasin;
    padding: 20px;
    margin: 10px;
    text-align: center;
}

.fixed-box {
    position: fixed;
    bottom: 10px;
    left: 10px;
    background-color: lightgoldenrodyellow;
    padding: 20px;
    text-align: center;
}

.sticky-box {
    position: -webkit-sticky;
    position: sticky;
    top: 0;
    background-color: lightpink;
    padding: 20px;
    text-align: center;
}
</style>
</head>
<body>
    <div class="static-box">Static Position</div>
    <div class="relative-box">Relative Position</div>
    <div class="absolute-box">Absolute Position</div>
    <div class="fixed-box">Fixed Position</div>
    <div class="sticky-box">Sticky Position</div>
</body>
</html>
