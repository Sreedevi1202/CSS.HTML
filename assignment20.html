<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom CSS Framework</title>
  <link href="assignment20.css" rel="stylesheet" type="text/css ">
</head>
<body>

  <!-- Grid System -->
  <div class="container">
    <div class="row">
      <div class="col-4">
        <div class="card">
          <h2>Card 1</h2>
          <p>This is some content for the card.</p>
          <button class="btn">Click Me</button>
        </div>
      </div>
      <div class="col-4">
        <div class="card">
          <h2>Card 2</h2>
          <p>This is another content for the card.</p>
          <button class="btn">Click Me</button>
        </div>
      </div>
      <div class="col-4">
        <div class="card">
          <h2>Card 3</h2>
          <p>More content for the card.</p>
          <button class="btn">Click Me</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Form Component -->
  <form class="form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" class="input">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" class="input">
    </div>
    <button type="submit" class="btn">Submit</button>
  </form>

</body>
</html>
